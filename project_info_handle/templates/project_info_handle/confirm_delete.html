{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>确认删除</h2>
    <form method="post">
        {% csrf_token %}
        <p>确定要删除项目 {{ object.project_id }} - {{ object.project_name }} 吗？</p>
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'project_info:list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
