{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>{% if object %}编辑项目{% else %}新建项目{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'project_info:list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
