<!-- project_equipment_schedule/templates/project_equipment_schedule/project_list.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">设备制造排期管理</h2>
    <div class="list-group">
        {% for project in projects %}
        <a href="{% url 'project_equipment_schedule:project_equipment_list' project.project_id %}"
           class="list-group-item list-group-item-action">
           {{ project.project_name }} ({{ project.project_id }})
        </a>
        {% endfor %}
    </div>
    <div class="mt-5">
        <a href="/" class="btn btn-secondary">返回</a>
    </div>
</div>
{% endblock %}
