{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>确认删除</h2>
    <form method="post">
        {% csrf_token %}
        <p>确定要删除 {{ object.project_id }} 的 {{ object.equipment_name }} 排期吗？</p>
        <button type="submit" class="btn btn-danger">确认删除</button>
        <a href="{% url 'project_equipment_schedule:project_equipment_list' object.project_id %}" class="btn btn-secondary">取消</a>    </form>
</div>
{% endblock %}
