{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">项目排程申请</h2>
    <div class="list-group">
        {% for project in projects %}
        <a href="{% url 'schedule_apply:schedule_apply_project' project.project_id %}"
           class="list-group-item list-group-item-action">
           {{ project.project_name }} ({{ project.project_id }})
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
