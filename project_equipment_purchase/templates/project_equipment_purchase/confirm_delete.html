{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>确认删除</h2>
    <p>您确定要删除元件 <strong>{{ object.component_id }}</strong> 吗？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">删除</button>
        <a href="{% url 'project_equipment_purchase:purchase_detail' object.project_id object.equipment_id %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
