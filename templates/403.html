{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>权限不足</h4>
        <p>您没有访问此页面的权限</p>
        <form action="{% url 'logout' %}" method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-danger">退出登录</button>
        </form>
    </div>
</div>
{% endblock %}
