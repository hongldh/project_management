{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">确认删除</h2>
    <p>确定要删除项目设备信息：{{ object }}吗？</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">删除</button>
        <a href="{% url 'project_equipment:list' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
